<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="">

  <header>
    <h1 class="header-style">Weather Dashboard</h1>
  </header>

  <main>
 
    <div class="search">
      <h2>Search for a City:</h2>
      <form id="search-city">
        <input name="cityname" id="city-name" type="text" autofocus="true" class="form-input" />
        <button type="submit" class="btn">Search</button>
        <hr> 
        <ul id="cities-history">
        </ul>
      </form>
    </div>
<div class="container-fluid">
    <div class="weather row">

      <section class=".col-2" id="current-weather">
        <h2 id="current-date">
          <span id="location"></span>
          <span id="location-date"></span>
          <img id="current-image"></img>
        </h2>
        <div>
          <p> Temp: <span id="current-temp"></span>&deg;F</p>
          <p> Wind: <span id="current-wind"></span> MPH</p>
          <p> Humidity: <span id="current-humidity"></span> %</p>
         
          <p> UV Index: <button id="current-uv"></button></p>
        </div>
      </section>

      >
      <section id="weekly-forecast">
        <h3>5-Day Forecast:</h3>
        <div id="forecast-location">
        </div>
      </section>
    </div>
    </div>
</div>

  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
